<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
		<h1>Login</h1>
		<label for="username">Usuário</label>
		<input type="text" id="username" name="username" placeholder="Digite o seu usuário">

		<label for="password">Senha</label>
		<input type="password" id="password" name="password" placeholder="Digite a sua senha">

		<button class="login-btn">Entrar</button>
		<div class="separator">
			<span>ou</span>
		</div>
		<button class="google-btn">
			<img src="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" alt="Google logo" height="20">
			Entrar com o Google
		</button>
		<div class="forgot-register">
			<button class="forgot-btn">Esqueceu a senha?</button>
			<button class="register-btn">Registrar</button>
            
		</div>
	</div>
	<script src="login.js"></script>
</body>
</html>
