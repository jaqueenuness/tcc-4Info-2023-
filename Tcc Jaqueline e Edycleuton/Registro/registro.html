<!DOCTYPE html>
<html>
  <head>
    <title>Tela de Registro</title>
    <style>
      /* Estilos de CSS aqui */
    </style>
  </head>
  <body>
    <form>
      <h2>Tela de Registro</h2>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="Registrar">
      
      <div class="google-register">
        Registrar com o Google
      </div>
    </form>

    <script>
      const form = document.querySelector("form");
      const emailInput = form.querySelector("#email");
      const passwordInput = form.querySelector("#password");
      const googleRegisterButton = form.querySelector(".google-register");

      // Validação do formulário de registro
      form.addEventListener("submit", (event) => {
        if (!emailInput.checkValidity()) {
          alert("Por favor, insira um endereço de e-mail válido.");
          event.preventDefault();
        } else if (passwordInput.value.length < 6) {
          alert("A senha deve ter pelo menos 6 caracteres.");
          event.preventDefault();
        }
      });

      // Ação do botão de registro do Google
      googleRegisterButton.addEventListener("click", () => {
        // Código para registrar usando o Google aqui
      });
    </script>
  </body>
</html>
